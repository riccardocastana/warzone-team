<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Divisione Squadre - Warzone</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://c4.wallpaperflare.com/wallpaper/496/318/520/1odst-action-fighting-fps-wallpaper-preview.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.75;
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff9f55;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #00ff9f;
      text-shadow: 1px 1px 2px #000;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
      padding: 0.5rem;
      border-radius: 5px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #00ff9f;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
      margin-bottom: 0.5rem;
    }

    button:hover {
      background-color: #00cc80;
    }

    .teams {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .team {
      flex: 1;
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
    }

    .team h2 {
      margin-top: 0;
      color: #00ff9f;
      font-size: 1.2rem;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.3rem;
      border-bottom: 1px solid #444;
      text-align: center;
    }

    @media (max-width: 600px) {
      .teams {
        flex-direction: column;
      }
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .modal {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff9f55;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .modal p {
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .modal .modal-buttons {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
    }

    .modal button {
      flex: 1;
    }

    .toast {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00ff9f;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ff9f88;
      font-weight: bold;
      display: none;
      z-index: 1100;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dividi le Squadre - Warzone</h1>
    <p>Inserisci i nickname (uno per riga):</p>
    <textarea id="playersInput" placeholder="Es. Ghost&#10;Price&#10;Soap&#10;Gaz&#10;Roach"></textarea>
    <button id="generateBtn">Genera Squadre</button>
    <button id="clearBtn">Cancella Tutti i Nomi</button>
    <div class="teams" id="teamsContainer" style="display:none;">
      <div class="team">
        <h2>Squadra 1</h2>
        <ul id="team1"></ul>
      </div>
      <div class="team">
        <h2>Squadra 2</h2>
        <ul id="team2"></ul>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal" role="dialog" aria-labelledby="modalText">
      <p id="modalText">Vuoi caricare i dati salvati dalla sessione precedente?</p>
      <div class="modal-buttons">
        <button id="modalConfirm">Conferma</button>
        <button id="modalCancel">Annulla</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const textarea = document.getElementById('playersInput');
    const generateBtn = document.getElementById('generateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modalText');
    const modalConfirm = document.getElementById('modalConfirm');
    const modalCancel = document.getElementById('modalCancel');
    const toast = document.getElementById('toast');
    const team1El = document.getElementById('team1');
    const team2El = document.getElementById('team2');
    const teamsContainer = document.getElementById('teamsContainer');

    const STORAGE_KEY = 'warzone_session';

    const showToast = (msg) => {
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    };

    const showModal = (text, onConfirm) => {
      modalText.textContent = text;
      modal.style.display = 'flex';
      modalConfirm.onclick = () => {
        modal.style.display = 'none';
        onConfirm();
      };
      modalCancel.onclick = () => modal.style.display = 'none';
    };

    const renderTeam = (el, team) => {
      el.innerHTML = team.map(name => `<li>${name}</li>`).join('');
    };

    const saveSession = (players, team1, team2) => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ players, team1, team2 }));
    };

    const loadSession = () => {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return;
      const { players, team1, team2 } = JSON.parse(saved);
      textarea.value = players;
      renderTeam(team1El, team1);
      renderTeam(team2El, team2);
      teamsContainer.style.display = 'flex';
    };

    const shuffleArray = (arr) => {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    };

    generateBtn.addEventListener('click', () => {
      const players = textarea.value.trim().split('\n').map(p => p.trim()).filter(p => p);
      if (players.length < 2) {
        showModal('Inserisci almeno 2 giocatori.', () => {});
        return;
      }
      shuffleArray(players);
      const team1 = [], team2 = [];
      players.forEach(p => {
        if (team1.length < 4 && team1.length <= team2.length) team1.push(p);
        else team2.push(p);
      });
      renderTeam(team1El, team1);
      renderTeam(team2El, team2);
      teamsContainer.style.display = 'flex';
      saveSession(textarea.value.trim(), team1, team2);
      showToast('Squadre generate!');
    });

    clearBtn.addEventListener('click', () => {
      showModal('Sei sicuro di voler cancellare tutti i dati?', () => {
        textarea.value = '';
        team1El.innerHTML = '';
        team2El.innerHTML = '';
        teamsContainer.style.display = 'none';
        localStorage.removeItem(STORAGE_KEY);
        showToast('Dati cancellati.');
      });
    });

    textarea.addEventListener('input', () => {
      const session = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
      session.players = textarea.value.trim();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(session));
    });

    window.addEventListener('load', () => {
      if (localStorage.getItem(STORAGE_KEY)) {
        showModal('Vuoi caricare i dati salvati dalla sessione precedente?', loadSession);
      }
    });
  </script>
</body>
</html>
